<div class="mat-typography">
  <!-- all child text gets Material sizes/weights/letter-spacing -->
  <h2>Story-teller view</h2>
</div>

<br/>

@if (phase) {   
    <button matButton="elevated" type="submit" (click)="step(roomId!)">Go to {{phase.toLowerCase()}}</button>
} @else {
    <button matButton="elevated" type="submit" (click)="this.setupGame()" [disabled]="this.hasMinimumPlayers()">Start Game</button>
}
