<button (click)="createRoom()">Create Room</button>

<ul>
  <li *ngFor="let room of lobby()">
    <a [routerLink]="['/room', room.info.gid]">
      {{ room.info.name }} 
    </a> - Story teller: {{room.info.storyteller_name}} {{room.players}}/{{room.seats.length}} players ({{room.info.status}})
  </li>
</ul>
